{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
        {% for item in todos %}
            <a class="mb-4 h4 d-block text-primary" href="{% url 'details' item.id %}">{{ item.title|capfirst }}</a>
        {% endfor %}
    {% else %}
        <div class="alert alert-info">You are not login! Please login or register.</div>
    {% endif %}
{% endblock %}
