{% extends 'base.html' %}

{% block title %}{{ todo.title|capfirst }}{% endblock %}

{% block content %}
    <a class="btn btn-danger mb-2" href="{% url 'delete' todo.id %}">Delete</a>
    <a class="btn btn-primary mb-2" href="{% url 'update' todo.id %}">Update</a>
    <hr>
    <h3>{{ todo.title|capfirst }}</h3>
    <small>{{ todo.created }}</small>
    <hr>
    <p>{{ todo.body }}</p>
{% endblock %}
